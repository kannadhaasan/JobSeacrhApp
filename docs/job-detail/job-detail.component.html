<style>
    .jobLink{
      color: blue;font-size: 15px;
      text-decoration: none;
    }
    .jobLink:hover{
    text-decoration: none;
    }
</style>
    
<div class="container">
<a href="/JobSeacrhApp/#!/jobs"><button class="btn btn-primary">Return to search</button></a>
<h3>
        {{job.normalized_job_title}}
</h3>

<div class="row">
    <div class="col-md-9">
        <h3>Related skills</h3>
        <table class="table table-striped">
            <thead>
                <th>Name</th>
                <th>Type</th>
                <th>Description</th>
            </thead>
            <tr ng-repeat="skill in jobRelatedSkills.skills |limitTo:10">
                <td>{{skill.skill_name}}</td>
                <td>{{skill.skill_type}}</td>
                <td>{{skill.description}}</td>
            </tr>
        </table>
    </div>
    <div class="col-md-3">
        <h3>Related Jobs</h3>
        <div style="border: 1px solid gray;padding: 5px">
            <div ng-repeat="job in jobRelatedJobs.related_job_titles |limitTo:5">
                <a href="#!/jobs/{{job.uuid}}" class="jobLink">
                    {{job.title}}
                </a>
            </div>
        </div>
    </div>
</div>
</div>
